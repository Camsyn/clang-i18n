name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Build clang-i18n
      uses: dtcxzyw/clang-i18n/.github/workflows/build.yml@main

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

